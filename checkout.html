<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-comerce Blue</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">

  <header class="flex bg-stone-900 p-2 px-8 justify-between sticky top-0  shadow-xl shadow-slate-400 z-10">
        <a href="/Ecomerce/"> 
          <img 
          class="h-16"
          src="./assets/img/icon .png"
          alt="">
        </a>
      
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
<section id="dados-usuario" class="w-1/3 bg-stone-300 rounded-lg py-5 ">
   <p class="mb-5 text-center font-bold">Seus Dados</p>
    <div class="flex flex-col px-10 py-4">
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input type="text" 
        id="nome" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="Pedro Blue Cordeiro Silva" 
        required>
    </div>
    <div class="flex flex-col px-10 py-4">
        <label for="email" class="font-bold text-sm mb-2">E-mail</label>
        <input type="email" 
        id="email" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="Pedroblue@outlook.com.br" 
        required>
    </div>
    <div class="flex flex-col px-10 py-4">
        <label for="telefone" class="font-bold text-sm mb-2">Telefone de contato</label>
        <input type="tel" 
        id="telefone" 
        class="rounded-xl px-1  border-2 border-slate-400 py-1" 
        placeholder="(11)98888-7777" 
        required>
    </div>
</section>
<section id="pagamento-entrega" class="w-1/3 bg-stone-300 rounded-lg py-5 ">
    <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
    <div class="flex flex-col px-10 py-4">
        <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do cartão</label>
        <input type="text" 
        id="numero-cartao" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="1111 1111 1111 1111" 
        required>
    </div>
    <div class="flex">
        <div class="flex flex-col px-10 py-4 w-1/2">
        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
        <input type="text" 
        id="cvv" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="724" 
        required>
        </div>
        <div class="flex flex-col px-10 py-4 w-1/2">
            <label for="datavalide" class="font-bold text-sm mb-2">Data de Validade</label>
            <input type="date" 
            id="datavalide" 
            class="rounded-xl px-1 border-2 border-slate-400 py-1" 
            placeholder="12/39" 
            required>
            </div>
        
    </div>
    <div class="flex flex-col px-10 py-4">
        <label for="titular" class="font-bold text-sm mb-2">Nome do Titular do Cartão</label>
        <input type="text" 
        id="titular" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="Pedro Blue Cordeiro Silva" 
        required>
    </div>
    <div class="flex flex-col px-10 py-4">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
        <input type="text" 
        id="endereco" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="São Bernardo do Campo, São Paulo" 
        required>
    </div>
 
    <div class="flex">
        <div class="flex flex-col px-10 py-4 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número</label>
            <input type="text" 
            id="numero" 
            class="rounded-xl px-1 border-2 border-slate-400 py-1" 
            placeholder="643" 
            required>
        </div>
        <div class="flex flex-col px-10 py-4 w-1/2">
            <label for="cep" class="font-bold text-sm mb-2">Cep</label>
            <input type="text" 
            id="cep" 
            class="rounded-xl px-1 border-2 border-slate-400 py-1" 
            placeholder="02109-853" 
            required>
        </div>

    </div>
    <div class="flex flex-col px-10 py-4 ">
        <label for="Complemento" class="font-bold text-sm mb-2">Complemento</label>
        <input type="text" 
        id="Complemento" 
        class="rounded-xl px-1 border-2 border-slate-400 py-1" 
        placeholder="Projeto E-comerce" 
        >
    </div>


</section>


<section 
id="produtos-checkout" 
class="w-1/3 bg-stone-300 rounded-lg py-5 px-2">

<section id="container-produto-checkout" class="h-3/4 overflow-y-auto px-2 flex flex-col items-center"></section>
<section id="celula-checkout" class="flex flex-col px-2 gap-10"> 
    <p id="preco-compra" class="bg-gradient-to-r from-slate-200  rounded-lg font-mono mt-10 "></p>
    <button class="bg-gradient-to-r from-blue-400 to-black-500 text-slate-200 hover:from-green-500 hover:to-green-300 font-mono rounded-lg " type="submit">Finalizar Compra</button>
</section>
</section>

    </form>
<script src="./checkout.js" type="module"></script>
</body>
</html>
