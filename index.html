<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-comerce Blue</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-stone-900 h-screen w-[360px] text-white z-50 p-5 duration-700   flex flex-col justify-between">

    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p><i class="fa-solid fa-bag-shopping"></i></p>
      <p class="font-mono">Conteúdo</p>
      <button id="fechar-carrinho" ><i class="fa-solid fa-circle-xmark  hover:text-red-400"></i>
      </button>
     </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      
    </section>
    <p id="preco-total" class="bg-gradient-to-r from-blue-400   rounded-sm font-mono"></p>
    <button id="contatar" class="bg-gradient-to-r from-blue-400 to-black-500 text-slate-200 hover:from-green-500 hover:to-green-300 font-mono rounded-lg ">Contatar</button>

  </section>
  <header class="flex bg-stone-900 p-2 px-8 justify-between sticky top-0  shadow-xl shadow-slate-400 z-10">
    <img 
    class="h-20"
    src="./assets/img/icon .png"
    alt="">
    <a></a>
    <div class="text-slate-200 flex p-1 gap-2 items-end mx-2 ">
      <a href="./pedidos.html">
       <button class="mr-2 peer"><i class="fa-solid fa-user"></i></button>
       <button class="mr-3  cursor-pointer hover:scale-110 duration-300 font-bold hover:text-slate-400">Histórico</button>
      </a>
        <button   id="abrir-carrinho"  class="gap-10 peer "><i class="fa-solid fa-cart-shopping  hover:text-slate-400 "></i></button>
        <label for="abrir-carrinho" class="cursor-pointer hover:scale-110 duration-300 font-bold hover:text-slate-400">Carrinho</label>
      </div>
    </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-6 flex">
    <div class="px-2">
       <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
       <label for="exibir-todos" class="peer-checked:bg-stone-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
    </div> 
    <div  class="px-2">
      <input id="exibir-Data Science" type="radio"  name="filtro" class="peer hidden" >
      <label for="exibir-Data Science" class="peer-checked:bg-stone-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Data Science</label>
    </div>
    <div class="px-2">
      <input id="exibir-Software Engineering" type="radio" name="filtro" class="peer hidden">
      <label for="exibir-Software Engineering" class="peer-checked:bg-stone-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Software Engineering</label>
    </div> 
 
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script  type="module" src="./main.js"></script>
</body>
</html>
